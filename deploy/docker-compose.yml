#通用的日志模板
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
services:

  postgres:
    image: pgvector/pgvector:0.8.1-pg17-bookworm
    container_name: pgvector-17-stable
    env_file:
      - ../.env
    # 1. 在服务内挂载卷
    volumes:
      - pg_data_v17:/var/lib/postgresql/data
      - ./scripts/pgsql_backup.sh:/usr/local/bin/pg_backup.sh:ro
    logging: *default-logging
    #entrypoint: [ "/bin/sh", "/usr/local/bin/pg_backup.sh" ]
    deploy:
      resources:
        limits:
          memory: 1024M
          #共享缓冲区 工作内存 维护工作内存 有效缓存预测 最大连接数
    command: >
      postgres -c shared_buffers=256MB   -c work_mem=32MB   -c maintenance_work_mem=128MB  -c effective_cache_size=768MB -c max_connections=200 -c logging_collector=on
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  redis:
    image: redis:7.4-alpine
    env_file:
      - ../.env # 确保路径正确，读取刚才定义的变量
    deploy:
      resources:
        limits:
          memory: 512M
    logging: *default-logging
    # 通过 --requirepass 参数启用密码
    command: >
      redis-server  --maxmemory 384mb  --maxmemory-policy allkeys-lru  --requirepass "${REDIS_PASSWORD}"
    networks:
      - app_net
  api:
    image: ai-tutor-backend:v1

    # 限制 Docker 自身收集的控制台日志大小，防止撑爆磁盘
    #只管控制台日志
    logging: *default-logging
    user: "${CURRENT_UID}:${CURRENT_GID}"
    # 模拟 2026 生产环境 Python 3.11 优化环境
    env_file:
      - ../.env
    environment:
      - PYTHONMALLOC=default # 生产环境使用 default，debug 模式严重拖慢性能
      - WEB_CONCURRENCY=1 # 充分利用 1.5GB 内存，启动 2 个 Worker  Worker Process（工作进程） 测试时只开启一个
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 800M
        reservations:
          # 预留内存，确保容器不会因为内存碎片化启动失败
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      db_migrator:
        condition: service_completed_successfully
    healthcheck:
      # 1. 确保路径与你的路由完全一致
      # 2. 使用 python3 确保兼容性
      test: [ "CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/v1/health_check/live\", timeout=5)' || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s # 考虑到 FastAPI 启动和数据库连接，给 10 秒缓冲
    networks:
      - app_net
      - monitor_net
  nginx:
    image: nginx:1.27.5-bookworm
    logging: *default-logging
    volumes:
      # 挂载前端打包后的代码
      - ../frontend/apps/admin/dist:/usr/share/nginx/html
      # 引用你之前创建的那个配置文件
      - ./nginx/project.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443" # 映射 HTTPS
    networks:
      - app_net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  prometheus:
    image: prom/prometheus:v3.8.1
    container_name: prometheus
    profiles: [ "monitoring" ] # 打上标签
    logging: *default-logging
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      # 限制数据只保留 7 天，防止硬盘撑爆
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - monitor_net

  grafana:
    image: grafana/grafana-oss:11.5.8-ubuntu
    container_name: grafana
    profiles: [ "monitoring" ] # 打上标签
    logging: *default-logging
    environment:
      - GF_ANALYTICS_REPORTING_ENABLED=false # 禁用统计上报
      - GF_AUTH_ANONYMOUS_ENABLED=false # 生产环境必须关闭匿名访问
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - monitor_net
  # 2. 日志中转 (Vector)
  vector:
    image: timberio/vector:0.50.0-debian
    profiles: [ "monitoring" ]
    volumes:
      - ./logging/vector.yaml:/etc/vector/vector.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - monitor_net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # 3. 日志存储 (Loki)
  loki:
    image: grafana/loki:3.4.0
    profiles: [ "monitoring" ]
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - monitor_net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
  # 1. 专门负责“更新数据库”的工具人

  db_migrator:
    image: ai-tutor-backend:v1
    depends_on:
      postgres:
        condition: service_healthy
    # 覆盖默认启动命令，只跑迁移
    command: alembic upgrade head
    env_file:
      - ../.env
    networks:
      - app_net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  app_net:
    driver: bridge
  monitor_net:
    driver: bridge

volumes:
  pg_data_v17:
    name: prod_db_volume
  loki_data:
    name: loki_data_volume
