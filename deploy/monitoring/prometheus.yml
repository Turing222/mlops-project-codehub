global:
  scrape_interval: 15s # 每 15 秒抓取一次数据，默认是 1 分钟

scrape_configs:
  # Prometheus 监控它自己
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # FastAPI 后端指标抓取
  # 注意：需要在 FastAPI 中集成 prometheus-fastapi-instrumentator 暴露 /metrics
  - job_name: "fastapi-backend"
    static_configs:
      - targets: ["api:8000"] # 使用 Docker Compose 服务名